name: Weekly â€” Summary Report

on:
  schedule:
    # Saturday 15:00 UTC = 10:00 AM ET
    - cron: '0 15 * * 6'
  workflow_dispatch:
    inputs:
      week:
        description: 'Week string (e.g. 2025-W08, default: last completed week)'
        required: false

permissions:
  contents: write

jobs:
  summarize:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: pip

      - name: Install Python dependencies
        run: pip install -r requirements.txt

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: npm

      - name: Install Node dependencies
        run: npm ci

      - name: Generate weekly summary
        working-directory: scripts
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
        run: |
          WEEK="${{ github.event.inputs.week || '' }}"
          ARGS=""
          if [ -n "$WEEK" ]; then ARGS="--week $WEEK"; fi
          python summarize.py --weekly $ARGS

      - name: Sync data to public
        run: |
          mkdir -p public/data/summaries/weekly
          cp -r data/summaries/weekly public/data/summaries/

      - name: Build frontend
        run: npm run build

      - name: Commit and push
        run: |
          git config user.name "AI Market Oracle Bot"
          git config user.email "bot@ai-market-oracle.github.io"
          git pull --rebase origin master
          git add data/ public/data/
          git diff --staged --quiet || git commit -m "ðŸ“‹ Weekly report â€” $(date +%Y-%m-%d)"
          git push origin master

