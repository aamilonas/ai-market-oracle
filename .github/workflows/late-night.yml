name: Late Night â€” Rescore Sports Predictions

on:
  schedule:
    # 04:59 UTC = 11:59 PM ET (EST). Covers games that finish after 5:30 PM scoring.
    - cron: '59 4 * * 2-6'
  workflow_dispatch:
    inputs:
      date:
        description: 'Date to rescore sports (YYYY-MM-DD, default: today)'
        required: false

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  rescore:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: pip

      - name: Install Python dependencies
        run: pip install -r requirements.txt

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: npm

      - name: Install Node dependencies
        run: npm ci

      - name: Rescore pending sports predictions
        working-directory: scripts
        env:
          ODDS_API_KEY: ${{ secrets.ODDS_API_KEY }}
        run: |
          DATE="${{ github.event.inputs.date || '' }}"
          ARGS="--rescore-sports"
          if [ -n "$DATE" ]; then ARGS="$ARGS --date $DATE"; fi
          python score.py $ARGS

      - name: Sync data to public
        run: |
          mkdir -p public/data/scores
          cp -r data/scores public/data/
          cp data/leaderboard.json public/data/leaderboard.json 2>/dev/null || true

      - name: Build frontend
        run: npm run build

      - name: Commit and push
        run: |
          git config user.name "AI Market Oracle Bot"
          git config user.email "bot@ai-market-oracle.github.io"
          git pull --rebase origin master
          git add data/ public/data/ dist/
          git diff --staged --quiet || git commit -m "ðŸŒ™ Late-night sports rescore â€” $(date +%Y-%m-%d)"
          git push origin master

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          force_orphan: false
