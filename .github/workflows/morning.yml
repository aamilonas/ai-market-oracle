name: Morning â€” Generate Predictions

on:
  schedule:
    # 13:30 UTC = 8:30 AM ET (EST). Adjust to 12:30 UTC during EDT (Marâ€“Nov).
    # Using 13:30 UTC as a safe default; the Python script also checks market open.
    - cron: '30 13 * * 1-5'
  workflow_dispatch:
    inputs:
      date:
        description: 'Date to generate predictions for (YYYY-MM-DD, default: today)'
        required: false
      models:
        description: 'Comma-separated model slugs (default: all)'
        required: false

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: pip

      - name: Install Python dependencies
        run: pip install -r requirements.txt

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: npm

      - name: Install Node dependencies
        run: npm ci

      - name: Generate predictions
        working-directory: scripts
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          PERPLEXITY_API_KEY: ${{ secrets.PERPLEXITY_API_KEY }}
          GOOGLE_GEMINI_API_KEY: ${{ secrets.GOOGLE_GEMINI_API_KEY }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          XAI_API_KEY: ${{ secrets.XAI_API_KEY }}
        run: |
          DATE="${{ github.event.inputs.date || '' }}"
          MODELS="${{ github.event.inputs.models || '' }}"
          ARGS=""
          if [ -n "$DATE" ]; then ARGS="$ARGS --date $DATE"; fi
          if [ -n "$MODELS" ]; then ARGS="$ARGS --models $MODELS"; fi
          python generate.py $ARGS

      - name: Generate daily summary
        working-directory: scripts
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
        run: |
          DATE="${{ github.event.inputs.date || $(date +%Y-%m-%d) }}"
          python summarize.py --daily --date "$DATE"

      - name: Build frontend
        run: npm run build

      - name: Sync data to public (ensure latest)
        run: |
          mkdir -p public/data
          cp -r data/predictions public/data/
          cp -r data/summaries public/data/
          cp data/leaderboard.json public/data/leaderboard.json 2>/dev/null || true
          npm run build

      - name: Commit and push
        run: |
          git config user.name "AI Market Oracle Bot"
          git config user.email "bot@ai-market-oracle.github.io"
          git pull --rebase origin main
          git add data/ public/data/ dist/
          git diff --staged --quiet || git commit -m "ðŸ¤– Morning predictions â€” $(date +%Y-%m-%d)"
          git push origin main

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          force_orphan: false
